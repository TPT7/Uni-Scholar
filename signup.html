<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Scholar - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script> 
</head>
<body>
    <div class="login-container">
        <h2>Uni Scholar Sign Up Form</h2>
        <input type="text" id="fullname" placeholder="Full Name(s)" required>
        <input type="text" id="address" placeholder="Home Address" required>
        <input type="text" id="email" placeholder="Email Address" required>
        <input type="password" id="phone" placeholder="Password" required>
        <button>Register</button>
    </div>
</body>
</html>
