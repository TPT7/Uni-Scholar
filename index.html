<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Scholar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="js/server.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="history.html">History</a>
        <div class="profile">
            <div class="profile-details">
                <p>Uni Scholar</p>
                <a href="login.html">Logout</a>
            </div>
            <img src="img/profile.png" alt="Profile Icon">
        </div>
    </div>
    <div class="content">
        <div id="home" class="section">
            <h2>Welcome to Uni Scholar</h2>
            <p>This platform allows students to ask questions and share answers. Feel free to explore and contribute to the community.</p>
        </div>
        <div id="questions" class="section">
            <h2>Questions</h2>
            <textarea id="questionInput" rows="4" placeholder="Type your question here..."></textarea>
            <div class="buttons">
                <button class="icon-button" onclick="sendQuestion()"><i class="fas fa-paper-plane"></i></button>
                <button class="icon-button" onclick="toggleComments()"><i class="fas fa-comments"></i></button>
            </div>
            <div class="comment-section" id="commentSection">
                <h3>Comments</h3>
                <div class="comment">
                    <p>This is a sample comment.</p>
                </div>
                <textarea id="commentInput" rows="2" placeholder="Add a comment..."></textarea>
                <div class="buttons">
                    <button onclick="addComment()">Add Comment</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
